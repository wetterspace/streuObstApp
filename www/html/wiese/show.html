				<div class="checkbox">
            <label><input type="checkbox" value="alle"  onClick="toggle(this)" id="checkboxAll">alle</label>
         </div>
         <script type="text/javascript">
            function toggle(source) {
             checkboxes = document.getElementsByName('filterSort');
             for(var i=0, n=checkboxes.length;i<n;i++) {
            if(source.checked) {
             checkboxes[i].checked = source.checked;
             checkboxes[i].disabled = true;
            }
            else {
            checkboxes[i].disabled = false;
            }


             }
            }
         </script>
